<div class="container-fluid">
	<div class="chart-container col">
		<ngx-charts-advanced-pie-chart [results]="data" [view]="[width, height]" [gradient]="gradient" [scheme]="'fire'"
			(select)="onSelect($event)">
		</ngx-charts-advanced-pie-chart>
	</div>

	<div class="chart-container" *ngIf="cityData.length">
		<ngx-charts-pie-grid [results]="cityData" [view]="[width, height]" [scheme]="'fire'" (select)="onSelect($event)">
		</ngx-charts-pie-grid>
	</div>
</div>
